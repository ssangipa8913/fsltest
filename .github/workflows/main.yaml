name: fsltest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use node version 15.5.1
      uses: actions/setup-node@v3
      with:
        node-version: 15.5.1
    - run: npm install
    - run: npm run lint
    - run: npm run prettier
    - run: CI=true npm run test
    - run: npm run build
